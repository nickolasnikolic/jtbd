<div>
    <form name="productForm">
        <div class="form-group">
            <input ng-model="product.title" type="text" name="title" placeholder="title" />
        </div>
        <div class="form-group">
        <textarea ng-model="product.description" type="text" name="description" placeholder="description" />
        </div>
        <div class="form-group">
            <select ng-model="product.priority" name="priority">
                <option value="0">No Priority</option>
                <option value="1">Low Priority</option>
                <option value="3">Medium Priority</option>
                <option value="5">High Priority</option>
                <option value="7">Critical</option>
            </select>
        </div>
        <div class="form-group">
            <input type="button" value="add" ng-click="addProduct(product)" />
        </div>
    </form>
</div>
